<div ng-controller='LandingController'>
    <div class='col-md-10'>
        <div class= "allRecipes">
        
        </div>
        <h3>displaying group recipes {{recipe}}</h3>
        <ul>
            <li ng-repeat="recipe in recipe"></li>
        </ul>
    </div>
    <div class='col-md-2'>
        <h8>Create or Join a Group</h8>
        <form class="form-horizontal">
            <input type='text'>
            <button class='createGroup'>Create Group</button>
        </form>
        <form class="form-horizontal">
            <select name="dropDown">
                <option value="TestGroup">TestGroup</option>
            </select>
        </form>
        <button class='joinGroup'>Join Group</button>
    </div>
</div>
