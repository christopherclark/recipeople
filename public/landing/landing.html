<div ng-controller='LandingController'>
   <div class = 'container'>
      <!-- START- allRecipes -->
      <div class='col-md-8'>
         <!-- START - Carousel -->
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
               <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
               <div class="item active">
                  <img src="landing/veggies.jpeg" alt="item">
                  <div class="carousel-caption">
                     <h3>photo</h3>
                     <p>carousel-caption.</p>
                  </div>
               </div>
               <div class="veggies">
                  <img src="/veggies.jpeg" alt="veggies">
                  <div class="carousel-caption">
                     <h3>photo</h3>
                     <p>carousel-caption.</p>
                  </div>
               </div>
               <div class="item">
                  <img src="/veggies.jpeg" alt="Flower">
                  <div class="carousel-caption">
                     <h3>photo</h3>
                     <p>carousel-caption</p>
                  </div>
               </div>
               <div class="item">
                  <img src="/veggies.jpeg" alt="Flower">
                  <div class="carousel-caption">
                     <h3>photo</h3>
                     <p>carousel-caption</p>
                  </div>
               </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
         <!-- END - Carousel-->
         <!-- Start- Recipes -->
         <div class="recipes">
            <h8>Recipes go here!</h8>
            <!-- TODO: ADD the ng-repeat & finish recipe display -->
            <div class="recipe" ng-repeat="recipe in recipes">
               <!-- Display Recipe title -->
               <div class="title">{{ recipe.title }}</div>
               <!-- Display recipe image -->
               <div class="image">
                  <!--  <img src="{{ recipe.image_url }}"> -->
               </div>
               <!-- Display groups for recipe -->
               <div class="recipe-group-list">
                  <h4>Shared in:</h4>
                  <ul>
                     <li class="recipe-group" ng-repeat="group in recipe.groups">{{ recipe.group }}</li>
                  </ul>
               </div>
               <!-- Recipe likes -->
               <div class="recipe-like-list">
                  <h4>Liked by:</h4>
                  <ul>
                     <li class="recipe-liked-by" ng-repeat="user in recipe.likedBy">{{ recipe.user }}</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!-- END- allRecipes -->
      <!-- START- Panel for join & create group -->
      <div class='col-md-4'>
         <div class="panel panel-warning">
            <div class="panel-heading">
               <h3 class="panel-title">Create or Join a Group</h3>
            </div>
            <div class="panel-body">
               <form class="form-horizontal">
                  <input type='text'>
                  <button class='btn-warning'>Create Group</button>
               </form>
               <form class="form-horizontal">
                  <select name="dropDown">
                     <option value="TestGroup">Select Group</option>
                  </select>
                  <button class='btn-warning'>Join Group</button>
               </form>
            </div>
         </div>
      </div>
      <!-- END - Panel for join & create group -->
   </div>
</div>
